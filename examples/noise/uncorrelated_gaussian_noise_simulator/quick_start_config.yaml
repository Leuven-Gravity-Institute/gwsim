globals:
  simulator-arguments:
    sampling-frequency: 4096
    duration: 1024
    start-time: 1577491218
  working-directory: "./gwsim_output"
  output-directory: "data"
  metadata-directory: "metadata"

simulators:
  noise:
    class: ColoredNoiseSimulator
    arguments:
      psd_file: ET_10_full_cryo_psd.txt
      seed: 42
      detectors: ["E1"]
      max_samples: 1
    output:
      file_name: "E-{{ detectors }}_NOISE_STRAIN-{{ start_time }}-{{ duration }}.gwf"
      arguments:
        channel: "{{ detectors }}:STRAIN"
