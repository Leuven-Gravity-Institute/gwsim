globals:
  simulator-arguments:
    sampling-frequency: 4096
    duration: 4096
    total-duration: "1 day"
    start-time: 1577491218
  working-directory: "./ET_2L_Aligned_noise"
  output-directory: "data"
  metadata-directory: "metadata"

simulators:
  noise:
    class: ColoredNoiseSimulator
    arguments:
      psd_file: ET_15_full_cryo_psd.txt
      detectors:
        - E1_2L_Aligned_Sardinia
        - E2_2L_Aligned_EMR
      low_frequency_cutoff: 2
      seed: 42
    output:
      file_name: "E-{{ detectors }}_NOISE_STRAIN-{{ start_time }}-{{ duration }}.gwf"
      arguments:
        channel: "{{ detectors }}:STRAIN"
